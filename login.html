<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- STYLESHEETS-->
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&family=Raleway:wght@200;400;600;700&display=swap" rel="stylesheet">
    <title>Culture Shock | Nuzhat Minhaz </title>
</head>

<body>
    <div class="webapp" id="scroller">
        <div class="login">
            <div class="header-area">
                <img src="assets/images/header.png">
            </div>
            <div class="in-field">
                <h2>Login to Continue</h2>
                    <form>
                      <label for="fname">Username</label>
                      <input type="text" id="fname" name="firstname" placeholder="Enter your username...">
                  
                      <label for="pwd">Password</label>
                      <input type="password" id="lname" name="lastname" placeholder="Enter your password...">
                      <a href="homepage.html"><button id="submit">Login</button></a>
                    </form>
                  
            </div>
            <div class="img-area">
                <img src="assets/images/bottom.png">
            </div>
        </div>
    </div>
</body>
</html>
